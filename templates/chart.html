<body>
    <nav class="navbar">
        <h1>Health Data Analysis</h1>
    </nav>
    
    <div class="chart-container">
        <div class="chart-wrapper">
            <h2>Smoking Status Distribution</h2>
            <canvas id="smokingChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>BMI Distribution</h2>
            <canvas id="bmiChart"></canvas>
        </div>
    </div>

    <script>
        // Process the data for smoking status
        const data = [
            // Your dataset entries here
            { smoking: 'formerly smoked', bmi: 36.6 },
            { smoking: 'never smoked', bmi: null },
            { smoking: 'never smoked', bmi: 32.5 },
            { smoking: 'smokes', bmi: 34.4 },
            { smoking: 'never smoked', bmi: 24.0 },
            { smoking: 'formerly smoked', bmi: 29.0 },
            { smoking: 'never smoked', bmi: 27.4 },
            { smoking: 'never smoked', bmi: 22.8 },
            { smoking: 'Unknown', bmi: null },
            { smoking: 'Unknown', bmi: 24.2 },
            // ... rest of your data
        ];

        // Count smoking status
        const smokingStatus = data.reduce((acc, curr) => {
            acc[curr.smoking] = (acc[curr.smoking] || 0) + 1;
            return acc;
        }, {});

        // Count BMI categories
        const bmiCategories = data.reduce((acc, curr) => {
            if (curr.bmi) {
                let category;
                if (curr.bmi < 18.5) category = 'Underweight';
                else if (curr.bmi < 25) category = 'Normal';
                else if (curr.bmi < 30) category = 'Overweight';
                else category = 'Obese';
                
                acc[category] = (acc[category] || 0) + 1;
            }
            return acc;
        }, {});

        // Colors for charts
        const colors = {
            smoking: [
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 99, 132, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(255, 206, 86, 0.8)'
            ],
            bmi: [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)'
            ]
        };

        // Create Smoking Status Chart
        new Chart(document.getElementById('smokingChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(smokingStatus),
                datasets: [{
                    data: Object.values(smokingStatus),
                    backgroundColor: colors.smoking,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20
                        }
                    }
                }
            }
        });

        // Create BMI Distribution Chart
        new Chart(document.getElementById('bmiChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(bmiCategories),
                datasets: [{
                    data: Object.values(bmiCategories),
                    backgroundColor: colors.bmi,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20
                        }
                    }
                }
            }
        });
    </script>
