<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --background-color: #f5f6fa;
    --text-color: #2c3e50;
    --border-radius: 8px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

/* Navbar Styles */
.navbar {
    background-color: var(--primary-color);
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    transition: var(--transition);
}

.nav-links a:hover,
.nav-links a.active {
    background-color: var(--secondary-color);
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 4rem 1rem;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    max-width: 600px;
    margin: 0 auto;
    font-size: 1.1rem;
}

/* Form Styles */
.form-container {
    max-width: 1200px;
    margin: -50px auto 50px;
    padding: 2rem;
    background: white;
    border-radius: var(--border-radius);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary-color);
}

/* Prediction Output Styles */
.prediction-output {
    text-align: center;
    margin-bottom: 2rem;
    padding: 1rem;
    border-radius: var(--border-radius);
    background-color: rgba(52, 152, 219, 0.1);
    transition: var(--transition);
}

.prediction-output p {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--accent-color);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

label {
    font-weight: 600;
    color: var(--primary-color);
}

input,
select {
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
}

input:focus,
select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.submit-btn {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    padding: 1rem;
    background-color: var(--secondary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1.1rem;
    cursor: pointer;
    transition: var(--transition);
}

.submit-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    .nav-links {
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .hero {
        padding: 2rem 1rem;
    }

    .hero h1 {
        font-size: 2rem;
    }

    .form-container {
        margin: 0;
        border-radius: 0;
    }

    .prediction-output {
        margin: 1rem;
    }
}
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Stroke Prediction</div>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/chart">PieChart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Stroke Risk Assessment</h1>
            <p>Early detection can save lives. Fill out the form below to assess your stroke risk factors.</p>
        </div>

        <div class="form-container">
            <h2>Personal Health Information</h2>
            
            <!-- Prediction Output -->
            <div class="prediction-output">
                <p>{{prediction_text}}</p>
            </div>

            <form action="/" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>

                    <div class="form-group">
                        <label for="hypertension">Hypertension</label>
                        <select id="hypertension" name="hypertension" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="disease">Heart Disease</label>
                        <select id="disease" name="disease" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="married">Marital Status</label>
                        <select id="married" name="married" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="Yes">Married</option>
                            <option value="No">Not Married</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="work">Work Type</label>
                        <select id="work" name="work" required>
                            <option value="" disabled selected>Select work type</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Private">Private</option>
                            <option value="children">Children</option>
                            <option value="Govt_job">Government Job</option>
                            <option value="Never_worked">Never worked</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="residence">Residence Type</label>
                        <select id="residence" name="residence" required>
                            <option value="" disabled selected>Select residence</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="glucose">Average Glucose Level</label>
                        <input type="number" step="0.01" id="glucose" name="glucose" placeholder="Enter glucose level" required>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" step="0.01" id="bmi" name="bmi" placeholder="Enter BMI" required>
                    </div>

                    <div class="form-group">
                        <label for="smoking">Smoking Status</label>
                        <select id="smoking" name="smoking" required>
                            <option value="Unknown">Unknown</option>
                            <option value="never smoked">Never smoked</option>
                            <option value="formerly smoked">Formerly smoked</option>
                            <option value="smokes">Currently smokes</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Analyze Risk Factors</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Stroke Prediction System. All rights reserved.</p>
    </footer>
</body>
</html>
